<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="main-div">
        <h1 id="logo">facebook</h1>
        <form id="signup">
            <div class="signup-form">
                <div class="form-heading">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy.</p>
                </div>
                <div class="input-fields">
                    <div class="half-width">
                        <input type="text" placeholder="First name" name="fname" />
                    </div>
                    <div class="half-width">
                        <input type="text" placeholder="Last name" name="Sname" />
                    </div>
                    <div class="full-width">
                        <input type="number" placeholder="Mobile number" name="Mobile" />
                    </div>
                    <div class="full-width">
                        <input type="password" placeholder="new password" name="password"/>
                    </div>
                    <label>Date of birth</label>
                    <div class="dob-div">
                        <div class="quat-width">
                            <select name="day">
                                <option value="">choose</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="2">3</option>
                                <option value="2">4</option>
                                <option value="2">5</option>
                                <option value="2">6</option>
                                <option value="2">7</option>
                                <option value="2">8</option>
                                <option value="2">9</option>
                            </select>
                         </div>
                         <div class="quat-width">
                            <select name="month">
                                <option value="">choose</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Mar">Apr</option>
                                <option value="Mar">May</option>
                                <option value="Mar">Jun</option>
                                <option value="Mar">Jul</option>
                                <option value="Mar">Aug</option>
                                <option value="Mar">Sep</option>
                                <option value="Mar">Oct</option>
                                <option value="Mar">Nov</option>
                                <option value="Mar">Dec</option>
                            </select>
                         </div>
                         <div class="quat-width">
                            <select name="year">
                                <option value="">choose</option>
                                <option value="2023">2005</option>
                                <option value="2024">2006</option>
                                <option value="2025">2007</option>
                                <option value="2025">2008</option>
                                <option value="2025">2009</option>

                            </select>
                         </div>
                         <label>Gender</label>                   
                          <div class="dob-div">
                            <div class="quat-width">
                               <div class="radio-btn">
                                <label class="radio-label">Female</label>
                                <input type="radio"/ class="radio-input" name="gender"/>
                               </div>
                             </div>
                             <div class="quat-width">
                                <div class="radio-btn">
                                    <label class="radio-label">Male</label>
                                    <input type="radio"/ class="radio-input" name="gender" />
                             </div>
                             </div>
                             <div class="quat-width">
                                <div class="radio-btn">
                                    <label class="radio-label">Custom</label>
                                    <input type="radio"/ class="radio-input" name="gender" />
                                </div>
                             </div>

                    <small>People who use our service may have uploaded your contact information to Facebook.
                        <a href="https://en-gb.facebook.com/help/637205020878504">Learn more</a>.

                    </small>
                    <small>By clicking Sign Up,<a href="https://en-gb.facebook.com/legal/terms/update" >Privacy Policy and Cookies</a>Policy. You
                        may receive SMS notifications from us and can opt out at any time.</small>
                    <div class="button-div">
                        <button class="signup-btn">sign up</button>
                    </div>
                    <div class="account-div">
                        <a href="https://en-gb.facebook.com/help/637205020878504">Already have an account?</a>
                    </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
<script src="/facebook-signup/JS/validation.js"></script>
</html>
